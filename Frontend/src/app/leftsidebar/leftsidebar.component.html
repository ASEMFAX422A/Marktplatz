<mat-drawer-container class="leftsidebar" autosize>
  <mat-drawer mode="side" opened>
    <div class="accountbutton">
      <button class="account" (click)="setAccountTrue()" mat-raised-button>
        <!-- *ngIF abfrage, geht aber auch nur mit Verbindung zur Datenbank-->
        <div class="leftsidebar-container">
          <div class="txtbuttons">
            Account <!--* Accountname mit verbindung zur Datenbank *-->
          </div>
          <mat-icon>person</mat-icon>
        </div>
      </button>
    </div>
    <div class="hompagebutton">
      <button class="homepage" (click)="setHomepageTrue()" mat-raised-button>
        <div class="leftsidebar-container">
          <div class="txtbuttons">
            Home
          </div>
          <mat-icon>home</mat-icon>
        </div>
      </button>
    </div>
    <div class="messages">
      <button class="message" (click)="setMessagesTrue()" mat-raised-button>
        <div class="leftsidebar-container">
          <div class="txtbuttons">
            Messages
          </div>
          <mat-icon>chat</mat-icon>
        </div>
      </button>
    </div>
    <div class="showproducts">
      <button class="product" (click)="setProductsTrue()" mat-raised-button>
        <div class="leftsidebar-container">
          <div class="txtbuttons">
            Products
          </div>
          <mat-icon>edit_note</mat-icon>
        </div>
      </button>
    </div>
    <div class="createbutton">
      <button class="create" (click)="openDialogcreateProduct()" mat-raised-button>
        <div class="leftsidebar-container">
          <div class="txtbuttons">
            Create
          </div>
          <mat-icon matSuffix>add_circle</mat-icon>
        </div>
      </button>
    </div>
  </mat-drawer>
</mat-drawer-container>
