<div class="product-container">
  <mat-card class="productcard">
    <mat-card-header class="header">
      <div mat-card-avatar class="profilimage"></div>
      <mat-card-title>{{ user }}</mat-card-title>
      <mat-card-subtitle>{{ product }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ 'data:image/jpg;base64,'+image }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="desciption">
        {{ description }}
      </p>
      <p class="preis">
        {{ price+ " â‚¬"}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="chat"><mat-icon>chat</mat-icon></button>
      <button mat-button class="shoppingcart"><mat-icon>shopping_cart_checkout</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
