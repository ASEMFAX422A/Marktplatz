<div class="page-container">
  <div class="products-container">
    <mat-tab-group animationDuration="0ms">
      <mat-tab class="userproducts">
        <ng-template mat-tab-label>
          <mat-icon>add_circle</mat-icon>
          Created Products
        </ng-template>
        <div class="personalproduct-container">
          <app-produkte *ngFor="let i of [0, 1, 2, 3, 4, 5]" [user]="username[i]" [product]="postProduct[i]"
            [price]="postPrice[i]" [image]="postImage[i]"></app-produkte>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>favorite</mat-icon>
          Favorite Products
        </ng-template>
        <div class="personalproduct-container">
          <app-produkte *ngFor="let i of [0, 1, 2, 3, 4, 5]" [user]="username[i]" [product]="postProduct[i]"
            [price]="postPrice[i]" [image]="postImage[i]"></app-produkte>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
